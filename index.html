<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fashion Idea</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #57252f;
        }
        header {
            background: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
            color: #f28abe;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #65172e;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            font-size: 1.1em;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ec9ac3;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #fff, #f8d7da);
            padding: 80px 20px;
        }
        .hero h2 {
            font-size: 2.0em;
            font-weight: 700;
            color: #63132a;
            margin-bottom: 20px;
        }
        .hero-images {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .hero-images img {
            width: 280px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .cta {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: 600;
            color: #571428;
        }
        .cta-button {
            background: #d88db3;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: 700;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .cta-button:hover {
            background: #e692c3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Unilook - Nơi Tôn Vinh Vẻ Đẹp</h1>
        <nav>
            <a href="index.html">Trang chủ</a>
            <a href="about.html">Giới thiệu</a>
            <a href="services.html">Dịch vụ</a>
            <a href="contact.html">Liên hệ</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h2>Khám Phá Phong Cách - Định Hình Xu Hướng</h2>
            <div class="hero-images">
                <img src="https://saint-laurent.dam.kering.com/m/26e64ba4e1446dd1/medium2-SAINT-LAURENT_WOMEN_SUMMER-25_12_2x3_.jpg" alt="Thời trang 1">
                <img src="https://saint-laurent.dam.kering.com/m/788cb0224116ba01/medium2-SAINT-LAURENT_WOMEN_SUMMER-25_30_A_2x3_.jpg" alt="Thời trang 2">
                <img src="https://saint-laurent.dam.kering.com/m/2b6fb0ce7f8d70a2/medium2-SAINT-LAURENT_WOMEN_SUMMER-25_18_A_2x3_.jpg" alt="Thời trang 3">
            </div>
            <p class="cta">Khám phá bộ sưu tập thời trang mới nhất ngay hôm nay!</p>
            <button class="cta-button">Khám Phá</button>
        </div>
    </main>
</body>
</html>
